---
# Target information
ansible_ssh_host: 10.0.0.118
ansible_ssh_user: ec2-user
ansible_ssh_private_key_file: ~/.ssh/keyfile.pem
# NO CAPS IN DOMAIN OR HOST
sat_hostname: satellite-test
sat_domain: example.com
#will make sat_hostname.sat_domain

# Red Hat Network
rhn_username: <REPLACE_ME>
rhn_password: <REPLACE_ME>
rhn_pool: <REPLACE_ME>

# Satellite
satellite_version: '6.4'
satellite_admin_username: <REPLACE_ME>
satellite_admin_password: <REPLACE_ME>

satellite_organization: <REPLACE_ME>
satellite_location: <REPLACE_ME>

satellite_repos:
  - rhel-{{ansible_distribution_major_version}}-server-rpms
  - rhel-server-rhscl-{{ansible_distribution_major_version}}-rpms
  - rhel-server-{{ansible_distribution_major_version}}-satellite-6-beta-rpms
  - rhel-{{ansible_distribution_major_version}}-server-satellite-maintenance-6-beta-rpms
  - rhel-{{ansible_distribution_major_version}}-server-ansible-2.6-rpms
satellite_ports:
  - '80/tcp'   # HTTP
  - '443/tcp'  # HTTPS
  - '5646/tcp' # qpid/Katello
  - '5647/tcp' # qpid/Katello
  - '5671/tcp' # amqp
  - '5674/tcp' # amqp
  - '8140/tcp' # Puppet
  - '9090/tcp' # Foreman Smart Proxy / Capsule
  - '53/tcp'   # DNS
  - '53/udp'   # DNS
  - '67/udp'   # DHCP
  - '68/udp'   # DHCP
  - '69/udp'   # TFTP
satellite_environment:
  LC_ALL: en_US.UTF8    # Some rubygems need this as they have
  LANG: en_US.UTF8      # missing UTF8 encoding declarations
  LANGUAGE: en_US.UTF8
